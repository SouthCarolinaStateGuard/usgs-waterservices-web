<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
        <div style="height:500px">
            <h:form>
                <p:growl id="msgs" showDetail="true" />

                <p:dashboard id="board" model="#{dashboardView.model}">
                    <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />

                    <p:panel id="panel1" header="Flood Gauge 1">
                        <p:chart type="metergauge" model="#{chartView.models.get(0)}" style="width:400px;height:250px" />
                    </p:panel>

                    <p:panel id="panel2" header="Flood Gauge 2">
                        <p:chart type="metergauge" model="#{chartView.meterGaugeModel1}" style="width:400px;height:250px" />
                    </p:panel>

                    <p:panel id="panel3" header="Flood Gauge 3">
                        <p:chart type="metergauge" model="#{chartView.meterGaugeModel1}" style="width:400px;height:250px" />
                    </p:panel>

                    <p:panel id="panel4" header="Flood Gauge 4">
                        <p:chart type="metergauge" model="#{chartView.meterGaugeModel1}" style="width:400px;height:250px" />
                    </p:panel>

                    <p:panel id="panel5" header="Flood Gauge 5">
                        <p:chart type="metergauge" model="#{chartView.meterGaugeModel1}" style="width:400px;height:250px" />
                    </p:panel>

                    <p:panel id="panel6" header="Flood Gauge 6">
                        <p:chart type="metergauge" model="#{chartView.meterGaugeModel1}" style="width:400px;height:250px" />
                    </p:panel>

                    <p:panel id="panel7" header="Flood Gauge 7">
                        <p:chart type="metergauge" model="#{chartView.meterGaugeModel1}" style="width:400px;height:250px" />
                    </p:panel>

                    <p:panel id="panel8" header="Flood Gauge 8">
                        <p:chart type="metergauge" model="#{chartView.meterGaugeModel1}" style="width:400px;height:250px" />
                    </p:panel>
                </p:dashboard>

                <div style="clear:both" />
            </h:form>
        </div>
    </h:body>
</html>
